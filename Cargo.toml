[package]
name = "melos-rs"
version = "0.1.0"
edition = "2024"
description = "A Rust CLI replacement for Melos - Flutter/Dart monorepo management tool"
license = "MIT"

[[bin]]
name = "melos-rs"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.5.60", features = ["derive"] }

# Serialization / Config
serde = { version = "1.0.228", features = ["derive"] }
yaml_serde = "0.10"

# File system
glob = "0.3.3"
walkdir = "2.5.0"

# Async runtime & parallelism
tokio = { version = "1.49.0", features = ["full"] }
rayon = "1.11.0"

# Error handling
anyhow = "1.0.102"
thiserror = "2.0.18"

# Terminal output
colored = "3.1.1"
indicatif = "0.18.4"

# Regex for pubspec parsing
regex = "1.12.3"

# Semver for version management
semver = "1.0.27"

# TOML for potential config extensions
toml = "1.0.3+spec-1.1.0"
